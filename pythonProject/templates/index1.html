{% extends 'base1.html' %}

{% block title %}
<title>Главная</title>
{% endblock %}

{% block body %}


<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">Pricing</h1>
    <p class="fs-5 text-body-secondary">Ниже вы можете ознакомиться с ассортиментом товаровов.</p>
</div>

<div class="container">
    <div class="card-deck mb-3 text-center">
         {% for el in data %}
    <div class="card-deck mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{el.title}}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ el.price }}<small class="text-body-secondary fw-light">рублей</small></h1>
            <a href="/buy/{{ el.id }}" class="w-100 btn btn-lg btn-outline-primary">Купить</a>
          </div>
        </div>
      </div>
         {% endfor %}
    </div>
{% endblock %}
    </div>
</div>
